<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            background-color: #fff;
        }

        button.btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.btn:hover {
            background-color: #45a049;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .signup-form h2 {
                font-size: 20px;
            }

            .form-group input,
            .form-group select {
                font-size: 16px;
            }

            button.btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

   <div class="container">
    <div class="signup-form">
        <h2>User Edit Profile</h2>

        {% if error %}
        <div style="color: red; margin-bottom: 15px;">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{% url 'edit_profile' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Enter your fullname" value="{{ user.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ user.email }}" readonly>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" value="{{ user.phone }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" value="{{ user.address }}">
            </div>

            <div class="form-group">
                <label for="new_password">New Password <small>(leave blank to keep current)</small></label>
                <input type="password" id="new_password" name="password" placeholder="New Password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirmpassword" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</div>

</body>
</html>
